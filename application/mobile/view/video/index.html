<script>
var aboveY=0;
var position=0;
	/*判断有没有*/
	if($(".barImg").hasClass("open")){
	
	}else{

$(".contentRight").bind("touchstart",function(e){
	e.preventDefault(); 
	 var _touch = e.originalEvent.targetTouches[0];
	 startY = _touch.pageY;
	 
})
$(".contentRight").bind("touchmove",function(e){
       e.preventDefault(); 
        var _touch = e.originalEvent.targetTouches[0];
        y=_touch.pageY-startY;
        // console.log('top的值'+$("#inner").css("top"));
      position=y+aboveY;
      $maxHeight=$(".contentRight").height();

      	if(position>=60){
      		position=60;
      	}else if(-position>=($maxHeight-500)){
      		position=-($maxHeight-550);
      	}

      	
        $(".contentRight").css("top",position);
  	
    })
$(".contentRight").bind("touchend",function(e){
     e.preventDefault(); 
        var _touch = e.originalEvent.changedTouches[0];
      aboveY=parseInt($(".contentRight").css("top"));
      
    })

$(".contentRight").css("zIndex",0);
$(".nav").css("zIndex",999);
$(".fixedBar").css("zIndex",999);
	}


</script>
