<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>beyond Admin后台</title>

<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->
<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->
<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
<link href="__ADMIN__/style/demo.css" rel="stylesheet">
<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
<link href="__ADMIN__/style/animate.css" rel="stylesheet">
<script type='text/javascript' src='__ADMIN__/ueditor/ueditor.config.js'></script>
<script type='text/javascript' src='__ADMIN__/ueditor/ueditor.all.min.js'></script>
<script type='text/javascript' src='__ADMIN__/ueditor/lang/zh-cn/zh-cn.js'></script>
</head>
<body>
<!-- 头部 -->
{include file='commons/header'}
<!-- /头部 -->

<div class="main-container container-fluid">
<div class="page-container">
<!-- Page Sidebar -->
{include file='commons/left'}
<!-- /Page Sidebar -->
<!-- Page Content -->
<div class="page-content">
<!-- Page Breadcrumb -->
<div class="page-breadcrumbs">
<ul class="breadcrumb">
<li>
<a href="#">系统</a>
</li>
<li>
<a href="#">栏目管理</a>
</li>
<li class="active">修改文章</li>
</ul>
</div>
<!-- /Page Breadcrumb -->

<!-- Page Body -->
<div class="page-body">

<div class="row">

<div class="col-lg-12 col-sm-12 col-xs-12">
<div class="widget">
<div class="widget-header bordered-bottom bordered-blue">
<span class="widget-caption">修改文章</span>
</div>
<div class="widget-body">
<div id="horizontal-form">
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">





<div class="form-group">
<label for="catname" class="col-sm-2 control-label no-padding-right">修改说明</label>
<div class="col-sm-6">
<input class="form-control" id="catname" placeholder="" name="shuomin"  type="text" value="{$list.shuomin}">
</div>
<p class="help-block col-sm-4 red">* 必填</p>
</div>






<div class="form-group">
<label for="catname" class="col-sm-2 control-label no-padding-right">文章标题</label>
<div class="col-sm-6">
<input class="form-control" id="catname" placeholder="" name="title"  type="text" value="{$list.title}">
</div>
<p class="help-block col-sm-4 red">* 必填</p>
</div>














<div class="form-group">
<label for="group_id" class="col-sm-2 control-label no-padding-right">缩略图</label>
<div class="col-sm-5">
<input class="form-control" id="password" placeholder="" name="thumb"  type="file" style='display:inline-block;'>


</div>

<img src="{if condition='$list["thumb"] neq ""'}__IMG__/{$list['thumb']}{else/}__ADMIN__/images/defaultpic.gif{/if}" alt="" width='50' height='50' style='display:inline-block;float:left;margin:0px 10px;'>


<p class="help-block col-sm-4 red">* 必填</p>
</div>  











<div class="form-group">
<label for="catname" class="col-sm-2 control-label no-padding-right">文章描述</label>
<div class="col-sm-6">
<textarea class="form-control" id="form-field-8" placeholder="" name="desc"  type="text" rows='6'>{$list.desc}</textarea>
</div>
<p class="help-block col-sm-4 red">* 必填</p>
</div>

<div class="form-group">
<label for="catname" class="col-sm-2 control-label no-padding-right">文章内容</label>
<div class="col-sm-10">
<textarea name="content" id='content'>{$list.content}</textarea>

</div>
<p class="help-block col-sm-4 red">* 必填</p>
</div>


<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-default">保存信息</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

</div>
<!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>	
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>

<script>

UE.getEditor('content',{unitialFrameWidth:1000,initialFrameHeight:400,})
</script>

</body></html>
