<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>beyond Admin后台</title>

<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->
<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->
<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
<link href="__ADMIN__/style/demo.css" rel="stylesheet">
<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
<link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file='commons/header'}

<!-- /头部 -->

<div class="main-container container-fluid">
<div class="page-container">
<!-- Page Sidebar -->
{include file='commons/left'}
<!-- /Page Sidebar -->
<!-- Page Content -->
<div class="page-content">
<!-- Page Breadcrumb -->
<div class="page-breadcrumbs">
<ul class="breadcrumb">
<li>
<a href="#">系统</a>
</li>
<li>
<a href="#">节点管理</a>
</li>
<li class="active">添加节点</li>
</ul>
</div>
<!-- /Page Breadcrumb -->

<!-- Page Body -->
<div class="page-body">

<div class="row">
<div class="col-lg-12 col-sm-12 col-xs-12">
<div class="widget">
<div class="widget-header bordered-bottom bordered-blue">
<span class="widget-caption">添加节点</span>
</div>
<div class="widget-body">
<div id="horizontal-form">
<form class="form-horizontal" role="form" action="" method="post">










<div class="form-group">
<label for="username" class="col-sm-2 control-label no-padding-right">节点名称</label>
<div class="col-sm-6">
<input class="form-control" id="username" placeholder="" name="note_name" type="text">


</div>

<p class="help-block col-sm-4 red">* 必填</p>
</div>





<div class="form-group">
<label for="username" class="col-sm-2 control-label no-padding-right">所属模型</label>
<div class="col-sm-6">

	
<select name="modelid" id="">
    {volist name='modelres' id='vo'}
<option value="{$vo.id}">{$vo.model_name}</option>
	{/volist}

</select>


</div>

<p class="help-block col-sm-4 red">* 必填</p>
</div>



<div class="form-group">
<label for="username" class="col-sm-2 control-label no-padding-right">输出编码</label>




<div class="col-sm-6">
<div class="radio" style="margin-left:10px;float:left;"><label><input name="out_encode" type="radio" value="1" checked=""><span class="text">utf-8</span></label></div>
<div class="radio" style="margin-left:10px;float:left;"><label><input name="out_encode" type="radio" value="0"><span class="text">gb2312</span></label></div>
</div>
<p class="help-block col-sm-4 red">* 必填</p>
</div>








<div class="form-group">
<label for="username" class="col-sm-2 control-label no-padding-right">输入编码</label>




<div class="col-sm-6">
<div class="radio" style="margin-left:10px;float:left;"><label><input name="input_encode" type="radio" value="1" checked=""><span class="text">utf-8</span></label></div>
<div class="radio" style="margin-left:10px;float:left;"><label><input name="input_encode" type="radio" value="0"><span class="text">gb2312</span></label></div>
</div>
<p class="help-block col-sm-4 red">* 必填</p>
</div>







<div class="form-group">
<label for="username" class="col-sm-2 control-label no-padding-right">列表url</label>
<div class="col-sm-6">
<input class="form-control" id="username" placeholder="" name="note_name" type="text">


</div>

<p class="help-block col-sm-4 red">* 必填</p>
</div>







<div class="form-group">
<label for="username" class="col-sm-2 control-label no-padding-right">采集范围</label>
<div class="col-sm-6">

<textarea class="form-control" id="form-field-8" placeholder="" name="desc" type="text" rows="4">李妍玥 主任设计师，从业 5 年 资深陈设艺术设计师。设计就是一种生活</textarea>

</div>

<p class="help-block col-sm-4 red">* 必填</p>
</div>






<div class="form-group">
<label for="username" class="col-sm-2 control-label no-padding-right">url采集规则</label>
<div class="col-sm-6">

<textarea class="form-control" id="form-field-8" placeholder="" name="desc" type="text" rows="4">李妍玥 主任设计师，从业 5 年 资深陈设艺术设计师。设计就是一种生活</textarea>

</div>

<p class="help-block col-sm-4 red">* 必填</p>
</div>






<div class="form-group">
<label for="username" class="col-sm-2 control-label no-padding-right">缩略图采集规则</label>
<div class="col-sm-6">

<textarea class="form-control" id="form-field-8" placeholder="" name="desc" type="text" rows="4">李妍玥 主任设计师，从业 5 年 资深陈设艺术设计师。设计就是一种生活</textarea>

</div>

<p class="help-block col-sm-4 red">* 必填</p>
</div>





<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-default">保存信息</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

</div>
<!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>	
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
